{% extends "layout.html" %} {% block stylesheet %} {{ super() }}
<link rel="stylesheet" href="../static/css/leaflet.css" />
<link rel="stylesheet" href="../static/css/assignment.css" />
<script src="../static/js/leaflet.js"></script>
{% endblock %} {% block content %}
<div class="content">
    <div class="left-content">
        <h1 class="text-center">Tasks</h1>
        <div id="task-container" class="task-container"></div>
        <img id="leaflet-marker-icon" src="../static/images/marker-icon.png" alt="" hidden>
        <a href="/">
            <button
                type="button"
                class="btn btn-danger"
                style="margin-left: 1vw; margin-top: 1vh"
            >
                Return To Home Page
            </button>
        </a>
    </div>
    <div class="right-content">
        <div id="map"></div>
        <img
            id="overlay"
            src="../static/images/crossection.jpg"
            alt=""
            onclick="changeImage()"
        />
    </div>
</div>
<script src="../static/js/assignment.js"></script>
{% endblock %}
